<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>index</title>
    <link href="../static/css/index.min.css" th:href="@{/css/index.min.css}" rel="stylesheet" />
</head>
<body>
<!--
th:includeと書き、値には「読み込むファイルの.htmlを抜いたパス :: th:fragmentに指定した値」というフォーマットで記述をします。
-->
<header th:include="common/header::header" id="header" class="page-layout__header"></header>

<nav th:include="common/sidebar::sidebar" id="menu" class="page-layout__menu"></nav>

<div th:replace="common/footer::footer"></div>

<script src="../static/js/common.min.js" th:src="@{/js/common.min.js}"></script>
</body>
</html>
